<div class="glue"></div>
{% if fullPosts %}
	{% for fullPost in fullPosts %}
        <a class="postBox" href="/post/{{fullPost.post.id}}/">
			<!--images-->
			<div class="imageBox">
			    <img class="image" src="{{fullPost.image.photo.url}}">
			</div>

			<!--info-->
    		<div class="glue"></div>
			<p>{{fullPost.post.breeds}}</p>
			<div class="glue"></div>
			<p>${{fullPost.post.price}}</p>
			<div class="glue"></div>
		</a>
	{% endfor %}
{% else %}
	<p>No posts are available.</p>
{% endif %}
<div class="glue"></div>
